<script type="text/x-red" data-template-name="ui_time_scheduler">
    <div class="form-row" id="template-row-group">
       <label for="node-input-group"><i class="fa fa-table"></i> Group</label>
       <input type="text" id="node-input-group">
    </div>
    <div class="form-row" id="template-row-size">
        <label><i class="fa fa-object-group"></i> Size</label>
        <input type="hidden" id="node-input-width">
        <input type="hidden" id="node-input-height">
        <button class="editor-button" id="node-input-size"></button>
    </div>
    <div class="form-row">
        <label for="node-input-bgcolor"><i class="fa fa-paint-brush"></i> Color</span></label>
        <input type="color" id="node-input-bgcolor"/>
    </div>
    <div class="form-row">
        <label for="node-input-bgactivecolor"><i class="fa fa-paint-brush"></i> Active color</span></label>
        <input type="color" id="node-input-bgactivecolor"/>
    </div>
    <div class="form-row">
        <label for="node-input-initday"><i class="fa fa-calendar-plus-o"></i> Start Day </label>
        <input type="number" id="node-input-initday" min="0" max="6"/>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/x-red" data-help-name="ui_time_scheduler">
<p>A time scheduler for the Node-RED Dashboard.</p>

<h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">array</span>
        </dt>
        <dd> schedule as json array </dd>
        <dt> create
            <span class="property-type">boolean</span>
        </dt>
        <dd> if msg.create is set a new schedule will be created </dd>

    </dl>

 <h3>Outputs</h3>
     <ol class="node-ports">
         <li> Outputs new schedule
             <dl class="message-properties">
                 <dt>payload <span class="property-type">array</span></dt>
                 <dd>the modified time-schedule</dd>
                 <dd>interval: only after save</dd>
             </dl>
         </li>
         <li> Outputs timer value
             <dl class="message-properties">
                 <dt>payload <span class="property-type">boolean</span></dt>
                 <dd>true or false, depening on the schedule</dd>
                 <dd>interval: every 60 seconds</dd>
             </dl>
         </li>
     </ol>

<h3>Details</h3>
    <p>Incoming <code>msg.payload</code> is used as the schedule data.
    It has to contain 7 arrays (days), each of those arrays have to 
    contain 24 arrays (hours), containing 4 arrays (quarter hours).
    A valid input will display the arrays in human readable cells.</p>
    <p>The data can be modified within the browser and is then sent out again
    via <code>msg.payload</code> after the user clicks save.</p>
    <p> To show the correct data after save and a browser refresh the top output 
    has to be connected to the input (function node including 'return msg;'). 
    See examples on GitHub for more details. </p>

<h3>References</h3>
    <ul>
        <li><a href="https://github.com/fellinga">GitHub</a> - the nodes github repository</li>
    </ul>
</script>

<script type="text/javascript">
    RED.nodes.registerType('ui_time_scheduler', {
        category: 'dashboard',
        color: 'rgb( 63, 173, 181)',
        defaults: {
            group: {type: 'ui_group', required:true},
            name: {value: ''},
            bgcolor: {value: '#2d2d2d', required:true},
            bgactivecolor: {value: '#0080FF', required:true},
            initday: {value: ''},
            order: {value: 0},
            width: {
                value: 0,
                validate: function(v) {
                    var valid = true
                    var width = v||0;
                    var currentGroup = $('#node-input-group').val()|| this.group;
                    var groupNode = RED.nodes.node(currentGroup);
                    valid = !groupNode || +width <= +groupNode.width;
                    $("#node-input-size").toggleClass("input-error",!valid);
                    return valid;
                }},
            height: {value: 0}
        },
        inputs:1,
        outputs:2,
        icon: "calendar.png",
        paletteLabel: "ui scheduler",
        label: function() { return this.name || "ui scheduler"; },
        oneditprepare: function() {
            $("#node-input-size").elementSizer({
                width: "#node-input-width",
                height: "#node-input-height",
                group: "#node-input-group"
            });
        },
        oneditsave: function() {
        },
        oneditresize: function(size) {
        }
    });
</script>
